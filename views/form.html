<!DOCTYPE html>
<html lang="pl">
	<head>
	    <meta charset="UTF-8">
	    <title>@pageTitle@</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>

	    <div class="container">

	        <h1 class="page-title">Zapisz się do naszych danych</h1>
	        <form role="form" action="/save-form" method="post" enctype="multipart/form-data">
	        	<div class="form-group">
	        		<label for="name">Imię i nazwisko</label>
	        		<input type="text" name="name" id="name" class="form-controll" placeholder="Imię i nazwisko" />
	        	</div>
	        	<div class="form-group">
	        		<label for="paymentFile">File input</label>
	        		<input type="file" name="paymentFile" id="paymentFile" />

	        	</div>

	        	<button type="submit" class="btn btn-success">Wyślij</button>

	        </form>
	        

	    </div>

	</body>
</html>
